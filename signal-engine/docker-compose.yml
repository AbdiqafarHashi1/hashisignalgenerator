services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    ports:
      - "80:3000"
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE: "http://localhost:8000"
      INTERNAL_API_BASE_URL: "http://api:8000"
    restart: unless-stopped
