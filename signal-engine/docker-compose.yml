services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    ports:
      - "3000:3000"   # change from 80:3000 to reduce confusion
    depends_on:
      - api
    env_file:
      - .env
    restart: unless-stopped