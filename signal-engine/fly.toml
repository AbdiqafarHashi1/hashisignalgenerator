app = "hashibot"
primary_region = "iad"

[build]
  dockerfile = "dashboard/Dockerfile"

[env]
  PORT = "3000"
  NODE_ENV = "production"
  API_ORIGIN = "https://hashibot-api.fly.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  timeout = "5s"
  grace_period = "20s"
  method = "GET"
  path = "/"
