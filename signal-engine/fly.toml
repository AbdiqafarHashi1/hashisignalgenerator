# Environment values are injected via `fly secrets` / Fly app env; keep business logic in app/config.py + .env keys.
# fly.toml app configuration file generated for hashibot-api on 2026-02-14T03:46:27+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hashibot-dashboard'
primary_region = 'iad'

[build]
  dockerfile = 'dashboard/Dockerfile'

[env]
  API_ORIGIN = 'https://hashibot-api.fly.dev'
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '5s'
    grace_period = '20s'
    method = 'GET'
    path = '/'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
